enum Role {
  ADMIN
  USER
}

type FavoriteShow {
  id: ID! @unique
  tvmaze: Int!
  tvrage: Int
  thetvdb: Int
  imdb: String
  user: User @relation(name: "UserFavoriteShows")
}

type User {
  id: ID! @unique
  email: String! @unique
  role: Role! @default(value: USER)
  name: String
  avatar: String
  auth0id: String! @unique
  identity: String
  favoriteShows: [FavoriteShow!]! @relation(name: "UserFavoriteShows")
}
